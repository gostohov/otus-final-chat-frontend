<p-sidebar [visible]="displaySidebarOverlay"
           (visibleChange)="displaySidebarOverlayChangeEmit($event)"
           [showCloseIcon]="false"
           styleClass="p-sidebar-sm">
    <div class="sidebar-overlay-content_container">
        <div class="sidebar-overlay-content_current-user">
            <div class="sidebar-overlay-content_current-user_container">
                <app-lazy-image class="avatar" [src]="currentUser.imageUrl"></app-lazy-image>
                <span class="username"><b>{{currentUser.firstName}} {{currentUser.lastName}}</b></span>
            </div>
            <button (click)="signOut()" pButton pRipple type="button" icon="pi pi-sign-out" class="p-button-outlined p-button-secondary p-button-sm"></button>
        </div>
        <hr>
    </div>
</p-sidebar>
