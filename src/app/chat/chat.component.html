<div class="search-bar">
    <button pButton pRipple type="button" icon="pi pi-bars" class="p-button-outlined p-button-secondary p-button-sm p-button-text"></button>
    <span class="search-bar_input p-input-icon-right">
        <i *ngIf="searchBarLoading" class="pi pi-spin pi-spinner"></i>
        <input type="text" pInputText class="p-inputtext-sm" [formControl]="searchBarFormControl"/>
    </span>
</div>
<app-top-bar class="top-bar"></app-top-bar>
<app-sidebar-list class="contact-list" [dataList]="contactList$ | async"></app-sidebar-list>
<app-message-list class="message-list"></app-message-list>
<app-footer class="footer"></app-footer>
